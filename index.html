<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 9</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/minifier.css">
  <!-- <link rel="stylesheet" href="./css/styles.css"> -->
</head>
<body>
  <div class="card">
    <form action="https://echo.htmlacademy.ru">
      <div class="wallet">
        <div class="wallet__header">
          <h2>My Wallets</h2>
          <a class="wallet__link" href="#">
            <img src="./img/plus.svg" alt="Plus">
          </a>
        </div>
        <div class="wallet__body">
            <label class="label" >
              <input class="input visually-hidden" value="VISA" type="radio" name="Card name">
              <span class="span">
                <img src="./img/visa.svg" alt="VISA's image" width="80" height="60">
                <span>**** **** **** 2562</span> 
                <span>Valid thru 12/17</span>
              </span>
            </label>
            <label class="label" >
              <input class="input visually-hidden" value="Mastercard" type="radio" name="Card name">
              <span class="span">
                <img src="./img/mastercard.svg" alt="Mastercard's image" width="80" height="60">
                <span>**** **** **** 2101</span>
                <span>Valid thru 07/19</span>
              </span>
            </label>
            <label class="label" >
              <input class="input   visually-hidden" value="Maestro" type="radio" name="Card name">
              <span class="span">
                <img src="./img/maestro.svg" alt="Maestro's image"
                width="80"
                height="60">
                <span>**** **** **** 8335</span>
                <span>Valid thru 09/17</span>
              </span>
            </label>
        </div>
      </div>
      <div class="ballance">
        <div class="ballance__header">
          <h2>Current Balance</h2>
          <p class="ballance__text">$729.<sup>00</sup></p>
        </div>
        <div class="ballance__body">
          <label class="label__bal">
              <input class="input visually-hidden" type="checkbox" name="Apple iPhone 7">
              <span class="span__bal"></span>
              <span class="bal__div">
                <strong>Apple iPhone 7, 128 GB</strong>
                <span>Eletronics #32343424 - 12 July 2015</span>
              </span>
              <span class="bal__sum">$650.<sup>00</sup></span>
            </label>
            <label class="label__bal">
              <input class="input visually-hidden" type="checkbox" name="Funds Added">
              <span class="span__bal"></span>
              <span class="bal__div">
                <strong>Funds Added</strong>
                <span>Payment #5435 - 11 July 2015</span>
              </span>
              <span class="bal__sum">$900.<sup>00</sup></span>
            </label>
            <label class="label__bal">
              <input class="input visually-hidden" type="checkbox" name="Energy Bill">
              <span class="span__bal"></span>
              <span class="bal__div">
                <strong>Energy Bill</strong>
                <span>Other #745127423 - 11 July 2015</span>
              </span>
              <span class="bal__sum">$84.<sup>90</sup></span>
            </label>
            <label class="label__bal" >
              <input class="input visually-hidden" type="checkbox" name="The Eye Cinema Ticket">
              <span class="span__bal"></span>
              <span class="bal__div">
                <strong>The Eye Cinema Ticket</strong>
                <span>Entertainment #32343424 - 10 July 2015</span>
              </span>
              <span class="bal__sum">$40.<sup>00</sup></span>
            </label>
        </div>
      </div>
      <button class="visually-hidden" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
